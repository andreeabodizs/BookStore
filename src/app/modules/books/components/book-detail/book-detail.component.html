<div class="book-detail-wrapper">
  <div class="book-detail-content">
    <!-- Coloana 1: imagine -->
    <img class="book-cover" [src]="book.cover" alt="{{ book.title }}" />

    <!-- Coloana 2: titlu, autor, descriere -->
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <h4>{{ book.author }}</h4>
      <p>{{ book.description }}</p>
    </div>

    <!-- Coloana 3: preț + butoane -->
    <div class="book-side">
      <div class="price-stock">
        <p>
          <strong>Preț:</strong>
          {{ book.price | currency : "RON" : "symbol" : "1.2-2" }}
        </p>
        <p>
          <strong>Stoc:</strong>
          {{ book.inStock ? "Disponibil" : "Indisponibil" }}
        </p>
        <p *ngIf="book.inStock">Nr. bucăți: {{ book.quantity }}</p>
      </div>

      <app-action-buttons
        [isFavorite]="book.isFavorite"
        (addToCart)="addToCart()"
        (toggleFavorite)="toggleFavorite()"
      ></app-action-buttons>
    </div>
  </div>
</div>
