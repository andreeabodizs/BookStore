<div class="cart-item">
  <img [src]="item.coverUrl" alt="{{ item.title }}" class="book-cover" />

  <div class="book-info">
    <div class="title">{{ item.title }}</div>
    <button class="remove-btn" (click)="onRemove()">
      <mat-icon>delete</mat-icon> <span class="remove-label"></span>È˜terge
    </button>
  </div>

  <div class="quantity">
    <input
      type="number"
      [value]="item.quantity"
      min="1"
      (input)="onQuantityChange($event)"
    />
  </div>

  <div class="price">
    {{ getTotalPrice() | currency : "RON" : "symbol" : "1.2-2" : "ro" }}
  </div>
</div>
